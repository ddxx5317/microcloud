server:
  port: 9001
spring:
  application:
    name: microcloud-hystrix-dashboard

eureka:
  client: 
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://ddxx:123456@localhost:8761/eureka/
    
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90 
    
turbine:
  app-config: microcloud-provider-dept-8001             #指定了要监控的应用名字为ribbon-consumer
  cluster-name-expression: new String('default')      #表示集群的名字为default 
  combine-host-port: true                 #表示同一主机上的服务通过host和port的组合来进行区分，默认情况下是使用host来区分，这样会使本地调试有问题